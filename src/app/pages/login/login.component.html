<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <!--<p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>-->
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Login</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form3Example3" class="form-control form-control-lg"
                   placeholder="Enter a valid email address" [(ngModel)]="LoginObj.email" name="email" />
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
                   placeholder="Enter password" [(ngModel)]="LoginObj.password" name="password"/>
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a  class="text-body" (click)="openForgotPasswordModal()">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onLogin()">Login</button>
            <button type="button" class="btn btn-secondary btn-lg" routerLink="/" style="margin-left: 145px;">
              Go Back
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a class="link-danger" (click)="openRegisterModal()" style="cursor: pointer;">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Registration Modal -->
  <div *ngIf="showModal" class="modal fade show d-block" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register</h5>
          <button type="button" class="btn-close" (click)="closeRegisterModal()"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-outline mb-4">
              <input type="text" id="registerUsername" class="form-control form-control-lg" placeholder="Enter username" [(ngModel)]="RegisterObj.username" name="username" autocomplete="off"/>
              <label class="form-label" for="registerUsername">Username</label>
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="registerFirstName" class="form-control form-control-lg" placeholder="Enter first name" [(ngModel)]="RegisterObj.firstName" name="firstName" autocomplete="off"/>
              <label class="form-label" for="registerFirstName">First Name</label>
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="registerLastName" class="form-control form-control-lg" placeholder="Enter last name" [(ngModel)]="RegisterObj.lastName" name="lastName" autocomplete="off"/>
              <label class="form-label" for="registerLastName">Last Name</label>
            </div>
            <div class="form-outline mb-4">
              <input type="email" id="registerEmail" class="form-control form-control-lg" placeholder="myemail@gmail.com" [(ngModel)]="RegisterObj.email" name="email" autocomplete="off"/>
              <label class="form-label" for="registerEmail">Email</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="registerPassword" class="form-control form-control-lg" placeholder="Enter password" [(ngModel)]="RegisterObj.password" name="password" autocomplete="off"/>
              <label class="form-label" for="registerPassword">Password</label>
            </div>
            <div class="form-outline mb-4">
              <input type="tel" id="registerPhone" class="form-control form-control-lg" placeholder="+212 603942448" [(ngModel)]="RegisterObj.phone" name="phone" autocomplete="off"/>
              <label class="form-label" for="registerPhone">Phone</label>
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="registerAddress" class="form-control form-control-lg" placeholder="Casablanca - sidi maarof" [(ngModel)]="RegisterObj.address" name="address" autocomplete="off"/>
              <label class="form-label" for="registerAddress">Address</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeRegisterModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="onRegister()">Register</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div *ngIf="showForgotPasswordModal" class="modal fade show d-block" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
          <button type="button" class="btn-close" (click)="closeForgotPasswordModal()"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-outline mb-4">
              <input type="email" id="forgotPasswordEmail" class="form-control form-control-lg" placeholder="Enter email address" [(ngModel)]="forgotPasswordEmail" name="email"/>
              <label class="form-label" for="forgotPasswordEmail">Email</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeForgotPasswordModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="onForgotPassword()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</section>
