<div *ngFor="let item of cartItems | keyvalue">
  <div>
    <img [src]="item.key.medias[0]" alt="{{item.key.name}}" style="width: 50px; height: 50px;">
    <span>{{item.key.name}}</span>
    <span>{{item.key.price}}</span>
    <span>{{item.value}}</span>
    <button (click)="increaseQuantity(item.key)">+</button>
    <button (click)="decreaseQuantity(item.key)" [disabled]="isQuantityOne(item.key)">-</button>
    <button (click)="removeFromCart(item.key)">Remove</button>
  </div>
</div>
<p>Total Price: {{ totalPrice }}</p>
<div>
  <label>
    Address:
    <input type="text" [(ngModel)]="address" />
  </label>
</div>
<div *ngIf="requiresPrescription">
  <label>
    Prescription File:
    <input type="file" (change)="handlePrescriptionFileInput($event)" />
  </label>
  <label>
    Prescription Date:
    <input type="date" [(ngModel)]="prescriptionDate" />
  </label>
  <label>
    Doctor Name:
    <input type="text" [(ngModel)]="prescriptionDoctor" />
  </label>
</div>
<button (click)="placeOrder()">Place Order</button>
