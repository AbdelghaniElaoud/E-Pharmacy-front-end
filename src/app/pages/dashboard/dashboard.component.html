<div class="container">
  <h2 class="mb-4">Products</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products | slice:0:10">
      <!-- Wrap card content within an anchor tag -->
      <a class="card-link" [routerLink]="['/product-details', product.id]">
        <div class="card h-100">
          <img class="card-img-top" [src]="product.medias[0]" alt="{{ product.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <div class="mt-auto">
              <p class="card-text price">Price: ${{ product.price }}</p>
              <p class="card-text stock">Stock: {{ product.stock }}</p>
              <p class="card-text category">Category: {{ product.category.name }}</p>
              <!-- Add to Cart button -->
              <button class="btn btn-primary add-to-cart-button mt-2" (click)="addToCart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
