<div class="container">
  <h2 class="mb-4">Products</h2>

  <div class="row">
    <!-- Sidebar for Filters -->
    <div class="col-md-3">
      <div class="filter-sidebar">
        <select class="form-control mb-3" [(ngModel)]="selectedCategory" (change)="filterProducts()">
          <option value="">All Categories</option>
          <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
        </select>
        <input type="number" class="form-control mb-3" placeholder="Min Price" [(ngModel)]="minPrice" (input)="filterProducts()">
        <input type="number" class="form-control mb-3" placeholder="Max Price" [(ngModel)]="maxPrice" (input)="filterProducts()">
        <input type="text" class="form-control mb-3" placeholder="Search by Name" [(ngModel)]="searchTerm" (input)="filterProducts()">
      </div>
    </div>

    <!-- Product Cards -->
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let product of filteredProducts | slice:0:10">
          <div class="card h-100">
            <img class="card-img-top" [src]="product.medias[0]" alt="{{ product.name }}">
            <div class="card-body d-flex flex-column">
              <a class="card-link" [routerLink]="['/product-details', product.id]">
                <h5 class="card-title">{{ product.name }}</h5>
              </a>
              <div class="mt-auto">
                <p class="card-text price">Price: ${{ product.price }}</p>
                <p class="card-text stock">Stock: {{ product.stock }}</p>
                <p class="card-text category">Category: {{ product.category.name }}</p>
                <button class="btn btn-primary add-to-cart-button mt-2" (click)="addToCart(product)">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
