<div class="manage-users-container">
  <h2>Manage Users</h2>

  <div class="filter-group">
    <label *ngFor="let role of roles">
      <input type="radio" name="role" [value]="role" (change)="filterUsersByRole(role)" [checked]="selectedRole === role">
      {{ role }}
    </label>
    <label>
      <input type="radio" name="role" value="" (change)="filterUsersByRole('')" [checked]="selectedRole === ''">
      All
    </label>
  </div>

  <table class="users-table">
    <thead>
    <tr>
      <th>Profile Photo</th>
      <th>Username</th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of filteredUsers" (click)="toggleUserStatus(user)" [ngClass]="{'active': user.status === 'ACTIVE', 'inactive': user.status === 'INACTIVE'}">
      <td><img [src]="user.profilePhoto.link" [alt]="user.profilePhoto.altText" class="profile-photo" /></td>
      <td>{{ user.username }}</td>
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.status }}</td>
      <td>
        <button (click)="editUser(user); $event.stopPropagation()">Edit</button>
        <button (click)="deleteUser(user.id); $event.stopPropagation()">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
