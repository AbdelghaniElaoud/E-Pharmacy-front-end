<div class="container">
  <h2 class="mb-4">Manage Categories</h2>

  <!-- Existing category cards -->
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let category of categories">
      <div class="card h-100 category-card">
        <div class="card-body d-flex flex-column">
          <h4 class="card-title">{{ category.name }}</h4>
          <h5 class="card-title fragile-font">{{ category.productNumbers }} Products</h5>
          <div class="mt-auto">
            <!-- Add any additional actions or information for the category here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Form to add a new category -->
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Add New Category</h5>
          <form (submit)="createCategory()">
            <div class="form-group">
              <label for="categoryName">Category Name</label>
              <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="categoryObj.name" required>
            </div>
            <!-- Add any additional fields as needed -->
            <button type="submit" class="btn btn-primary">Add Category</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
